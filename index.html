<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CaSudoku</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
	<div id="container">
		<h1>CaSudoku</h1>
			<div id ="leftCol">
				<div id="gameStatus">
					<div id="gameStats">
						<h3>Time Played</h3>
						<p>Minute(s): <span class="minCounter">0</span></p>
						<p>Second(s): <span class="secCounter">0</span></p>
					</div><!-- Close #gameStats -->
					<div id="gameComplete">
						<h2>Board Complete!</h2>
						<p>Completed in <span class="minCounter">0</span> minutes and <span class="secCounter">0</span> seconds.</p>
					</div><!-- Close #gameComplete -->
				</div><!-- Close #gameStatus -->
				<h4>Key Pad</h4>
				<ul id="gameKeypad">
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">6</a></li>
					<li><a href="#">7</a></li>
					<li><a href="#">8</a></li>
					<li><a href="#">9</a></li>
					<li><a href="#">Del</a></li>
				</ul>
				<p><a id="gameNew" href="#">New Game</a></p>
			</div><!-- Close #leftCol -->
			<canvas id="gameCanvas" width="600" height="600">
				<p>Your browser is unsupported, please use <a href="http://www.google.com/chrome/">Google Chrome</a> to use this application.</p>
			</canvas>
		</div><!-- Close #container -->
		<script src="js/game.js" defer="defer"></script>
	</body>
</html>
